<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peace Between Cambodia and Thailand</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #fff;
  color: #111;
  text-align: center;
}

header {
  background-color: #000;
  color: white;
  padding: 1.5rem;
  font-size: 2rem;
  position: relative;
}

.lang-selector {
  margin-top: 10px;
}

.lang-selector button {
  margin: 0 5px;
  padding: 5px 10px;
  font-size: 1rem;
  cursor: pointer;
  background: white;
  border: 1px solid #333;
  border-radius: 4px;
}

.images {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 40px;
  padding: 40px 20px;
}

.images img {
  width: 300px;
  height: auto;
  filter: grayscale(100%);
  border: 4px solid #000;
  border-radius: 10px;
  transition: transform 0.3s ease;
}

.images img:hover {
  transform: scale(1.05);
}

.images p {
  margin-top: 10px;
  font-size: 1.2rem;
  font-weight: 500;
}

.message {
  font-size: 2rem;
  font-weight: bold;
  margin: 40px 20px;
}

footer {
  background-color: #111;
  color: #eee;
  padding: 1rem;
  font-size: 0.9rem;
}

audio {
  margin: 20px auto;
  display: block;
}
  </style>
</head>
<body>
  <header>
    🤝 <span id="header-title">Cambodia & Thailand – Let’s Live in Peace</span> 🤝
    <div class="lang-selector">
      <button onclick="setLang('en')">EN</button>
      <button onclick="setLang('km')">🇰🇭</button>
      <button onclick="setLang('th')">🇹🇭</button>
    </div>
  </header>

  <div class="images">
    <div>
      <img src="https://th.bing.com/th?q=Un%20Cambodia%20Flag&pid=ImgDet&w=150&h=150&c=1&p=1&rs=1&t=1&dpr=1.3&mkt=en-ww&adlt=strict&o=7&rm=3" alt="Cambodia" />
      <p id="label-cambodia">Cambodia</p>
    </div>
    <div>
      <img src="https://th.bing.com/th?q=Thailand%20Thai%20Flag&pid=ImgDet&w=150&h=150&c=1&p=1&rs=1&t=1&dpr=1.3&mkt=en-ww&adlt=strict&o=7&rm=3" alt="Thailand" />
      <p id="label-thailand">Thailand</p>
    </div>
  </div>

  <div class="message" id="peace-message">
    🕊️ Stop the Conflict. Embrace Peace. We are One in Humanity. 🕊️
  </div>

  <footer id="footer-text">
    Made with respect and hope for a better future. Let peace lead our way.
  </footer>

  <!-- Peaceful background music -->
  <audio id="peace-music" controls loop>
    <source src="https://www.bensound.com/bensound-music/bensound-tomorrow.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
  const translations = {
  en: {
    header: "Cambodia & Thailand – Let’s Live in Peace",
    cambodia: "Cambodia",
    thailand: "Thailand",
    message: "🕊️ Stop the Conflict. Embrace Peace. We are One in Humanity. 🕊️",
    footer: "Made with respect and hope for a better future. Let peace lead our way."
  },
  km: {
    header: "កម្ពុជា និង ថៃ – សូមរស់នៅសុខសាន្តជាមួយគ្នា",
    cambodia: "កម្ពុជា",
    thailand: "ថៃ",
    message: "🕊️ ឈប់ប្រយុទ្ធ។ សូមរស់នៅក្នុងសន្តិភាព។ យើងគឺជាមនុស្សដូចគ្នា 🕊️",
    footer: "បង្កើតដោយក្តីស្រឡាញ់ និងក្តីសង្ឃឹមសម្រាប់អនាគត"
  },
  th: {
    header: "กัมพูชา และ ไทย – ขอให้เราอยู่ร่วมกันอย่างสงบ",
    cambodia: "กัมพูชา",
    thailand: "ประเทศไทย",
    message: "🕊️ หยุดการต่อสู้ อยู่ร่วมกันอย่างสันติ เพราะเราคือเพื่อนมนุษย์ 🕊️",
    footer: "สร้างขึ้นด้วยความเคารพและความหวังเพื่ออนาคตที่ดีขึ้น"
  }
};

function setLang(lang) {
  document.getElementById('header-title').innerText = translations[lang].header;
  document.getElementById('label-cambodia').innerText = translations[lang].cambodia;
  document.getElementById('label-thailand').innerText = translations[lang].thailand;
  document.getElementById('peace-message').innerText = translations[lang].message;
  document.getElementById('footer-text').innerText = translations[lang].footer;
}
  </script>
</body>
</html>
